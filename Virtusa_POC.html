<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My POC for Virtusa</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
  }
  .container {
    max-width: 600px;
    margin: 100px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    position: relative;
    overflow: hidden;
  }
  .text {
    font-size: 24px;
    color: #333;
    margin-bottom: 20px;
  }
  .text span:hover {
    color: #ff6f61;
    transition: color 0.3s ease-in-out;
    cursor: pointer;
    transform: scale(1.1);
  }
</style>
</head>
<body>
<div class="container">
  <div class="text">
    Hello, I'm <span>Amaan</span> and this is My POC for Virtusa
  </div>
</div>
</body>
</html>
